<head>

            margin: 0;
            padding: 0;
            box-sizing: border-box;

<link rel="stylesheet" href="/app.a6a4d504.css"></head>

<body>
    <div id="app">
        <div style="border: 1px solid black;">
            <g-row gutter="20">
                <g-col span="2">1</g-col>
                <g-col span="22">2</g-col>
            </g-row>
            <g-row gutter="1">
                <g-col span="3">1</g-col>
                <g-col span="15" offset="2">2</g-col>
                <g-col span="3" offset="1">3</g-col>
            </g-row>
            <g-row gutter="15">
                <g-col>1</g-col>
                <g-col>2</g-col>
                <g-col>3</g-col>
                <g-col>4</g-col>
            </g-row>
            <g-row>
                <g-col>1</g-col>
                <g-col>2</g-col>
                <g-col>3</g-col>
                <g-col>4</g-col>
            </g-row>
            <g-row>
                <g-col>1</g-col>
                <g-col>2</g-col>
                <g-col>3</g-col>
            </g-row>

            <g-row>
                <g-col span="2">1</g-col>
                <g-col span="20" offset="10">2</g-col>
            </g-row>
        </div>
        <div style="margin: 20px;">
            <g-button @click="loading1 = !loading1" :loading="loading1">按钮</g-button>
            <g-button icon="settings" icon-position="right">按钮</g-button>
            <g-button icon="right" icon-position="right">按钮</g-button>
            <g-button icon="left" icon-position="left" loading="">按钮</g-button>
            <g-button icon="up">按钮</g-button>
            <g-button icon="left">按钮</g-button>
            <g-icon name="download"></g-icon>
            <g-icon name="loading"></g-icon>
            <g-button-group>
                <g-button icon="left" icon-position="left">上一页</g-button>
                <g-button>更多</g-button>
                <g-button icon="right" icon-position="right">下一页</g-button>
            </g-button-group>
        </div>

        <!-- <div class="box">
            <g-input value="张三" disabled></g-input>
            <g-input value="王五" readonly></g-input>
            
        </div> -->
        <div class="box">
            <g-input value="赵" v-model="message"></g-input>
            <p>{{message}}</p>
            <button @click="changeInput">按钮</button>
        </div>
        <!-- <div class="box">
            <g-input value="马保国"></g-input>
            <g-input></g-input>
        </div> -->

    </div>
    <div id="test"></div>
    <script src="/app.a6a4d504.js"></script>
